<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic Html Tags</title>
  </head>
  <body>
    <!--HTML headings h1 for biggest one and h6 for smallest one -->
    <h1>Heading</h1>
    <h2>Heading</h2>
    <h3>Heading</h3>
    <h4>Heading</h4>
    <h5>Heading</h5>
    <h6>Heading</h6>

    <!-- Paragraphs -->
    <p>Paragraphs</p>

    <!--Links
  1. HTML links are defined with the <a> tag.
  2. The link's destination is specified in the href attribute.
  3. Attributes are used to provide additional
  information about HTML elements. -->
    <a href="google.com">Google</a>

    <!-- Images
  1.  HTML images are defined with the <img> tag.
  2.The source file (src), alternative text (alt), width,
     and height are provided as attributes:
   -->

     <img src="C:\Users\rahul\OneDrive\Pictures\My Pic\Snapchat-1018606013_1.jpg" alt="image here" width="100" height="100">


  </body>
</html>
